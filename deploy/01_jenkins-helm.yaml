---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: jenkins
  namespace: jenkins
spec:
  releaseName: jenkins
  chart:
    repository: https://charts.jenkins.io
    name: jenkins
    version: '3.0.2'
  valuesFrom:
    - configMapKeyRef:
        name: jenkins-values
        namespace: jenkins