---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: jenkins
resources:
- 00_namespace.yaml
- 01_jenkins-helm.yaml
configMapGenerator:
- name: jenkins-values
  files:
  - config/values.yaml
secretGenerator:
- name: jenkins-secrets
  envs:
  - secrets/okta-oidc.env
generatorOptions:
  disableNameSuffixHash: true