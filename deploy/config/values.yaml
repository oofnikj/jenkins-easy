controller:
  numExecutors: 1
  executorMode: EXCLUSIVE
  jenkinsAdminEmail: "admin@example.com"
  jenkinsUrl: "http://localhost:8080"
  JCasC:
    configScripts:
      security-realm: |
        jenkins:
          authorizationStrategy:
            projectMatrix:
              permissions:
              - "Overall/Administer:admin"
              - "Overall/Administer:jenkins-admins"
              - "Overall/Read:jenkins-users"
              - "Job/Build:jenkins-users"
              - "Job/Cancel:jenkins-users"
              - "Job/Discover:jenkins-users"
              - "Job/Read:jenkins-users"
              - "View/Read:jenkins-users"
          securityRealm:
            oic:
              clientId: "${okta-client-id}"
              clientSecret: "${okta-client-secret}"
              authorizationServerUrl: "https://${okta-org-name}.okta.com/oauth2/default/v1/authorize"
              tokenServerUrl: "https://${okta-org-name}.okta.com/oauth2/default/v1/token"
              userInfoServerUrl: "https://${okta-org-name}.okta.com/oauth2/default/v1/userinfo"
              scopes: "openid email profile groups"
              userNameField: "email"
              fullNameFieldName: "name"
              emailFieldName: "email"
              groupsFieldName: "groups"
              disableSslVerification: false
              escapeHatchEnabled: true
              escapeHatchGroup: "admin"
              escapeHatchUsername: "${chart-admin-username}"
              escapeHatchSecret: "${chart-admin-password}"
              logoutFromOpenidProvider: false
        security:
          queueItemAuthenticator:
            authenticators:
              - global:
                  strategy: "triggeringUsersAuthorizationStrategy"
      jgit: |
        tool:
          git:
            installations:
              - name: "jgit"
      seed-job: |
        jobs:
          - script: >
              job('seedJob') {
                displayName('Seed Job')
                description('Clone jobs from Git repository')
                label('master')
                scm {
                  git {
                    remote {
                      credentials('jenkins-easy-git')
                      url('git@github.com:oofnikj/jenkins-easy.git')
                    }
                  }
                }
                steps {
                  jobDsl {
                    targets('jobs/**/job.dsl')
                  }
                }
                properties {
                  authorizeProjectProperty {
                    strategy {
                      systemAuthorizationStrategy()
                    }
                  }
                }
                triggers {
                  pollSCM {
                    scmpoll_spec('H/4 * * * *')
                  }
                }
              }
  additionalPlugins:
    - 'authorize-project:1.3.0'
    - 'oic-auth:1.8'
    - 'matrix-auth:2.6.2'
    - 'job-dsl:1.77'
    - 'kubernetes-credentials-provider:0.15'
    - 'ansicolor:latest'
    - 'timestamper:latest'
rbac:
  readSecrets: true
persistence:
  volumes:
    - name: oidc-config
      secret:
        secretName: oidc-config
  mounts:
    - name: oidc-config
      mountPath: /run/secrets/okta-client-id
      subPath: okta-client-id
      readOnly: true
    - name: oidc-config
      mountPath: /run/secrets/okta-client-secret
      subPath: okta-client-secret
      readOnly: true
    - name: oidc-config
      mountPath: /run/secrets/okta-org-name
      subPath: okta-org-name
      readOnly: true