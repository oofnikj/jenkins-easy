kind: Kustomization
metadata:
  name: jenkins
  namespace: jenkins
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  interval: 10m0s
  path: ./deploy
  prune: true
  sourceRef:
    kind: GitRepository
    name: jenkins-easy
